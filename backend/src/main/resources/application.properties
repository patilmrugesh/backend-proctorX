spring.application.name=proctorx-backend

# --- Database Connection ---
spring.datasource.url=jdbc:postgresql://localhost:5432/proctorx_db
spring.datasource.username=postgres
spring.datasource.password=0000
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Hibernate (Auto-Table Creation) ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- App Settings ---
# Where we store temp code files later
proctorx.code.temp-dir=./temp-execution